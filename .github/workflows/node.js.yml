name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: |
        npm install --prefer-offline
        npm run build --if-present
    - run: |
        if pm2 describe cricket > /dev/null; then
        pm2 restart cricket
        pm2 save --force
        else
        pm2 start run.sh --name cricket
        pm2 save --force
        fi
